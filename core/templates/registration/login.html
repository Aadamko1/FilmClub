{% extends 'core/base.html' %}


{% load static %}


{% load crispy_forms_tags %}

{% block title %}Create an Account{% endblock %}



{% block css %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">

{% endblock %}



{% block full_content %}

<video autoplay muted loop id="myVideo">
	<source src="{% static 'videos/FilmLandingBackground.mp4'%}" type="video/mp4">
	Your browser does not support HTML5 video.
</video>


<div class="content">
	<img class="logo" src="{% static 'img/icons/logo/filmClubLogo.png'%}" alt="FilmClubLogo">
	<br><br>
	<p>CREATED BY MOVIE LOVERS FOR MOVIE LOVERS</p>
	<br>


    
	<form method="POST" class="form-group">
		{% csrf_token %}
		{{ form|crispy }}
		<p style="margin-top:30px"></p>
		<button type="submit" class="btn btn-success" id="myBtn" >Login</button>
    	</form>
	
	<a href="{% url 'core:password_reset' %}">
		<p>Reset your password</p>
	</a>
	

</div>
{% endblock %}
